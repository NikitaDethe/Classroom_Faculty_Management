<div class="container">
    <h2 class="text-center">Create Course</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id"> Course ID</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="course.id" name="id">
        </div>
        <div class="form-group">
            <label for="description">Course Description  </label>
            <input type="text" class="form-control" id="description" [(ngModel)]="course.description" name="description">
        </div>
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="course.title" name="title">
        </div>
        

        <button class="btn btn-success mt-2" type="submit">Add New Course</button>
    </form>
</div>
